<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard Grid</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Grid Chess</h1>
        <p>Click the Peices to move.</p>
      </header>
      <div class="container">
        <div class="board">
          <!--new row-->
          <div class="cell white"><i class="fa-solid fa-chess-rook"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-knight"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-bishop"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-queen"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-king"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-bishop"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-knight"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-rook"></i></div>
          <!--new row-->
          <div class="cell black"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-solid fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-solid fa-chess-pawn"></i></div>
          <!--new row-->
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <!--new row-->
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <!--new row-->
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <!--new row-->
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <div class="cell black"></div>
          <div class="cell white"></div>
          <!--new row-->
          <div class="cell white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="cell black"><i class="fa-regular fa-chess-pawn"></i></div>
          <!--new row-->
          <div class="cell black"><i class="fa-regular fa-chess-rook"></i></div>
          <div class="cell white">
            <i class="fa-regular fa-chess-knight"></i>
          </div>
          <div class="cell black">
            <i class="fa-regular fa-chess-bishop"></i>
          </div>
          <div class="cell white"><i class="fa-regular fa-chess-king"></i></div>
          <div class="cell black">
            <i class="fa-regular fa-chess-queen"></i>
          </div>
          <div class="cell white">
            <i class="fa-regular fa-chess-bishop"></i>
          </div>
          <div class="cell black">
            <i class="fa-regular fa-chess-knight"></i>
          </div>
          <div class="cell white"><i class="fa-regular fa-chess-rook"></i></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
